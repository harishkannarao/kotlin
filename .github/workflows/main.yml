name: 'Kotlin-CI'

on:
  push:
    branches:
      - master
    tags:
      - v1
  schedule:
    - cron:  '0 11 * * *'

jobs:
  my-first-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Java 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
        java-package: jdk
        architecture: x64
    - name: Install dependencies
      run: |
        ./ci-install-dependencies.sh
    - name: 'CI Build Command'
      run: |
        ./ci-build.sh